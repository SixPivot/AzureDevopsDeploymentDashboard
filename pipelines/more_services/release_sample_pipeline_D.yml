
trigger: none

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    jobs:
    - job: build
      displayName: Build
      steps:
      - script: echo "Build"
      - script: sleep 10
  - stage: dev

    jobs:
      - deployment: dev
        environment: Dev
        strategy:
          runOnce:
            deploy:
              steps:
                - script: echo "Deploy to Dev"
                - script: sleep 10
      
  - stage: uat
    jobs:
      - deployment: uat
        environment: UAT
        strategy:
          runOnce:
            deploy:
              steps:
                - script: exit 1

  - stage: preprod
    dependsOn: dev
    jobs:
      - deployment: preprod
        environment: Preprod
        strategy:
          runOnce:
            deploy:
              steps:
                - script: echo "Deploy to Pre-prod"

  - stage: prod
    jobs:
      - deployment: prod
        environment: Prod
        strategy:
          runOnce:
            deploy:
              steps:
                - script: echo "Deploy to Prod"

